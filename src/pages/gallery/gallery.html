<ion-header>
  <ion-navbar>
    <ion-title text-center>成长相册</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="twitter" (click)="takePhoto(0)">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only color="twitter" (click)="takePhoto(1)">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let photo of photos">
    <img src="{{photo.localPath}}" (click)="viewPhoto(photo)"/>
    <ion-card-content>
      <ion-card-title>
        {{photo.title}}
      </ion-card-title>
      <xeditable [(value)]="photo.description" (valueChange)="saveDescription(photo)"></xeditable>
    </ion-card-content>
    <ion-buttons end>
        <button color='danger' (click)="deletePhoto(photo)" ion-button icon-only item-end icon-right>
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-buttons>
  </ion-card>
</ion-content>
